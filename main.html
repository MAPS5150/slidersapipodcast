<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Carrusel-Biosman-Spotify</title>
</head>
<body>
    <div class="containerpodcast">
                <!-- Área de podcast-->
        <div class="container text-center my-3" style=" width: auto; max-height: 100%;">
            <!-- <h2 style="color:#f2801f; margin-left: -55rem;"><b>Podcasts</b> </h2> -->
            <div class="contCasrrusel" style="margin: 50px;">
                <i id="left" class="fa-solid fa-angle-left arrow" style="z-index: 2;"></i>
                <!-- carrusel -->
                <div class="carrusel" id="slidescarrusel">
                   
                </div>
                <i id="right" class="fa-solid fa-angle-right arrow"></i>
            </div>

        </div>
    </div>

    <!-- Botones de acceso a la API de Spotify -->
    <div class="position2">
        <i class="fa-brands fa-spotify spoti" style="color: green;"></i>
        <form action="" class="musicdata">
            <input type='hidden' id='hidden_token'>
            <div class='col-sm-6 form-group row mt-4 px-0'>
                <label for='Genre' class='form-label col-sm-2 gender'>Género:</label>
                <select name='' id='select_genre' class='form-control form-control-sm col-sm-10'>
                    <option>Seleccionar...</option>                    
                </select>
            </div>
            <div class='col-sm-6 form-group row px-0'>
                <label for='Genre' class='form-label col-sm-2 playlist'>Lista de reproducción:</label>
                <select name='' id='select_playlist' class='form-control form-control-sm col-sm-10'>
                    <option>Seleccionar...</option>                    
                </select>
            </div>                  
            <div class='col-sm-6 row form-group px-0'>
                <button type='submit' id='btn_submit' class='btn btn-success col-sm-12'>Buscar</button>
            </div>    
        </form>
        <div class="row">
            <div class='col-sm-6 px-0'>
                <div class='list-group song-list'>
                                        
                </div>                                             
            </div>
            <div class='offset-md-1 col-sm-4' id='song-detail' ></div>
        </div>
    </div>
<!--  -->
